<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<script>
    // Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховще, в масив sessions зберігається інформація про дату та час відвідування сторінки. Є ще сторінка sessions.html (назва довільна), при відвідуванні якої потрібно відмалювати всю інформацію про відвідування сторінки index.html. Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію
    const json = localStorage.getItem('sessions');
    console.log(json);
    const sessions = json? JSON.parse(json): []

    sessions.push(dateTime());
    localStorage.setItem('sessions', JSON.stringify(sessions));

    for (const session of sessions) {
        let block = document.createElement('div')
        let day = document.createElement('div')
        let hour = document.createElement('div');
        let minutes = document.createElement('div')
        let br = document.createElement('br')

        day.innerText = `Day: ${session.day}`;
        hour.innerText = `Hour: ${session.hour}`;
        minutes.innerText = `Hour: ${session.minutes}`


        block.append(day, hour, minutes, br)
        document.body.appendChild(block)
    }

    function dateTime() {
        let date = new Date();
        let day = date.getDate();
        let hour = date.getHours();
        let minutes = date.getMinutes();
        return{
            day: day,
            hour:hour,
            minutes: minutes
        }

    }

</script>
</body>
</html>
