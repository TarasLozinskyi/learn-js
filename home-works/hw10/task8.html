<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="money">100грн</div>

<script>


   // *** (подібне було вище, але...будьте уважні в другій частині) створити сторінку з довільним блоком, в середині якого є значення "100грн"
   // при перезавантаженні сторінки до значаення додається по 10грн, але !!!
   //     зміна ціни відбувається тільки на перезавантаження, які відбулись пізніше ніж 10 секунд після попереднього.
   //     При перезавантаженні, яке відбулось раніше ніж минуло 10 секунд - нічого не відбувається
     const now = new Date().getTime()
     const money = document.getElementById('money');
     const price = localStorage.getItem('money');
     const time = localStorage.getItem('time');




   if(!time|| now - time >= 3000){
       const num = price ?price.split('').map(Number).filter(item=> item ||item ===0).join(''):price;
       const newLocalValue = num?+num +20 +'грн': '100грн';
       money.innerText = newLocalValue;
       localStorage.setItem('money', newLocalValue);
       localStorage.setItem('time', now.toString());

   }






</script>

</body>
</html>
